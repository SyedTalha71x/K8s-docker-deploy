apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: talhahussain913/mern-client:client-v3
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: client-config